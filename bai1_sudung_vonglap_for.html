<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<span id="demo"></span>
<script language="JavaScript">
    let i;
    let j;
    let text;
    text="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (j=1;j<=10;j++){
        text=text+"<tr>";
        for (i=1;i<=10;i++){
            text=text+"<td>"+i*j+"</td>";
        }
        text=text+"</tr>";
    }
    text=text+"</table>";
    document.getElementById('demo').innerHTML=" "+text+"<br/>";

    // document.write(text);
</script>
</body>
</html>
