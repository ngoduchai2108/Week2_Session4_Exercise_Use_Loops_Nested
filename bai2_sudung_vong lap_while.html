<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<script>
    let text = "<table border='1' width='400' cellspacing='2' cellpadding='3'>";
    let i=1;
    let j=1;
    while (j<11){
        text+="<tr>";
        while (i<11){
            text+="<td>"+i*j+"</td>";
            i++;
        }
        text+="</tr>";
        j++;
        i=1;
    }
    text+="</table>";
    document.write(text);
</script>
</body>
</html>
